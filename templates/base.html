{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<title>{% block title %}{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="container p-3 my-3 bg-dark text-white">
<br>
<h1 style="font-weight: bold">CLUB-ED</h1>
<br>
</div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs bg-light" role="tablist">
        <li class="nav-item">
        <a class="nav-link" role="tab" id="fil" href="/communitymanager/news_feed/">Fil d'actualité</a>

        <li class="nav-item">
        <a class="nav-link" role="tab" id="com" href="/communitymanager/nouvelle_communaute/">Créer un club</a>

         <li class="nav-item">
