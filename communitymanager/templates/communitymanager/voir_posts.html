{% extends 'base.html' %}
{% block title %}
    Posts de {{ com.nom }}
{% endblock %}

{% block content %}

<h1>{{ com.nom }}</h1>
    {% for post in posts %}
        <a href="/communitymanager/post/{{ post.id }}/"> <h5> {{ post.titre }} </h5> </a>
        <p> {{ post.description }}</p>
        <p> {{ post.auteur }}</p>
        <p> {{ post.date_creation }}</p>
    {% endfor %}

{% endblock %}
