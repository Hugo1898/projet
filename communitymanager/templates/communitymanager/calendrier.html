{% extends 'base.html' %}

{% block head %}

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <link rel="stylesheet" href="/static/communitymanager/css/cal_styles.css" />
    <script src="/static/communitymanager/js/cal_script.js"></script>

    <script>
    $(document).ready(function() {

        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();

        /*  className colors

        className: default(transparent), important(red), chill(pink), success(green), info(blue)

        */


        /* initialize the external events
        -----------------------------------------------------------------*/

        $('#external-events div.external-event').each(function() {

            // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
            // it doesn't need to have a start or end
            var eventObject = {
                title: $.trim($(this).text()) // use the element's text as the event title
            };

            // store the Event Object in the DOM element so we can get to it later
            $(this).data('eventObject', eventObject);

            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });

        });


        /* initialize the calendar
        -----------------------------------------------------------------*/

        var calendar =  $('#calendar').fullCalendar({
            header: {
                left: 'title',
                center: 'agendaDay,agendaWeek,month',
                right: 'prev,next today'
            },
            editable: true,
            firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
            selectable: true,
            defaultView: 'month',

            axisFormat: 'h:mm',
            columnFormat: {
                month: 'ddd',    // Mon
                week: 'ddd d', // Mon 7
                day: 'dddd M/d',  // Monday 9/7
                agendaDay: 'dddd d'
            },
            titleFormat: {
                month: 'MMMM yyyy', // September 2009
                week: "MMMM yyyy", // September 2009
                day: 'MMMM yyyy'                  // Tuesday, Sep 8, 2009
            },
            allDaySlot: false,
            selectHelper: true,
            select: function(start, end, allDay) {
                var title = prompt('Event Title:');
                if (title) {
                    calendar.fullCalendar('renderEvent',
                        {
                            title: title,
                            start: start,
                            end: end,
                            allDay: allDay
                        },
                        true // make the event "stick"
                    );
                }
                calendar.fullCalendar('unselect');
            },
            droppable: true, // this allows things to be dropped onto the calendar !!!
            drop: function(date, allDay) { // this function is called when something is dropped

                // retrieve the dropped element's stored Event Object
                var originalEventObject = $(this).data('eventObject');

                // we need to copy it, so that multiple events don't have a reference to the same object
                var copiedEventObject = $.extend({}, originalEventObject);

                // assign it the date that was reported
                copiedEventObject.start = date;
                copiedEventObject.allDay = allDay;

                // render the event on the calendar
                // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
                $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);

                // is the "remove after drop" checkbox checked?
                if ($('#drop-remove').is(':checked')) {
                    // if so, remove the element from the "Draggable Events" list
                    $(this).remove();
                }

            },

            events: [

                {% for post in posts %}
                    {
                    title: '<i class="fas fa-circle" style="color: {{ post|get_color:post.priorite }}"></i> {{ post.titre }}',

                    start: new Date({{ post.date_evenement.year}}, {{ post.date_evenement.month}} - 1,
                    {{ post.date_evenement.day}}, {{ post.date_evenement.hour}} + 2, {{ post.date_evenement.minute}}),

                    /*end : new Date({{ post.date_evenement.year}}, {{ post.date_evenement.month}} - 1,
                    {{ post.date_evenement.day}}, {{ post.date_evenement.hour}} + 4, {{ post.date_evenement.minute}}),*/

                    allDay: false,

                    url: "{% url 'post'  post.id %}",
                    },
                {% endfor %}
            ],
        });


    });


    </script>

    <style>


	#external-events {
		float: left;
		width: 150px;
		padding: 0 10px;
		text-align: left;
		}

	#external-events h4 {
		font-size: 16px;
		margin-top: 0;
		padding-top: 1em;
		}

	.external-event {
		margin: 10px 0;
		padding: 2px 4px;
		background: #3366CC;
		color: #fff;
		font-size: .85em;
		cursor: pointer;
		}

	#external-events p {
		margin: 1.5em 0;
		font-size: 11px;
		color: #666;
		}

	#external-events p input {
		margin: 0;
		vertical-align: middle;
		}

	#calendar {
    /* 		float: right; */
        margin: 0 auto;
		width: 900px;
		background-color: #FFFFFF;
		  border-radius: 6px;
        box-shadow: 0 1px 2px #C3C3C3;
		-webkit-box-shadow: 0px 0px 21px 2px rgba(0,0,0,0.18);
        -moz-box-shadow: 0px 0px 21px 2px rgba(0,0,0,0.18);
        box-shadow: 0px 0px 21px 2px rgba(0,0,0,0.18);
		}
    </style>

{% endblock %}

{% block title %}
    Calendrier
{% endblock %}

{% block content %}

<div class="container-fluid" style="margin-top: 10px">
    <div class="row" style="margin-bottom: 10px">
        <div class="col">
        <label for="commu">Filtrer par club :</label>
        <select id="commu" class="custom-select mb-3">
            {% if com_id == 0 %}
            <option selected value ="0">Sélectionnez le club à afficher</option>
            {% else %}
            <option selected value="{{ choix_com.id }}">{{ choix_com.nom }}</option>
            <option value ="0">Aucun filtre</option>
            {% endif %}
            {% for com in coms %}
                {% if  com_id != com.id %}
                <option value="{{ com.id }}">{{ com.nom }}</option>
                {% endif %}
            {% endfor %}
        </select>
        </div>
        <div class="col">
            <label for="prio">Filtrer par priorité :</label>
            <select id="prio" class="custom-select mb-3">
                {% if prio_deg == 0 %}
                <option selected value ="0">Sélectionnez la priorité minimale des évènements</option>
                {% else %}
                <option selected value="{{ choix_prio.degre }}">{{ choix_prio.label }}</option>
                <option value ="0">Aucun filtre</option>
                {% endif %}
                {% for priorite in priorites %}
                    {% if  prio_deg != priorite.degre %}
                    <option value="{{ priorite.degre }}">{{ priorite.label }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row" style="margin-bottom: 10px">
        <div class="col">
            <label for="init_date">Filtrer par date minimale :</label>
            <input class="form-control" type="date" value="{{ date_d }}" id="init_date">
        </div>
        <div class="col">
            <label for="fin_date">Filtrer par date maximale :</label>
            <input class="form-control" type="date" value="{{ date_f }}" id="fin_date">
        </div>
    </div>
</div>

<div class="centered" style="margin-top: 10px">
<button class="btn btn-primary" onclick="getValue()">Afficher</button>
</div>
<hr>
<div class="container-fluid" style="margin-top: 30px">

<div id='calendar'></div>

</div>

{% endblock %}
